<ion-menu [content]="mycontent" side="left" type="overlay">
  <ion-content>
    <ion-list>
      <!--<button menuClose ion-item detail-none>Close Menu</button>-->
      <ion-buttons start ion-item detail-none>
        <button clear item-left (click)="changeLocal('fr')">
          {{'fr' | translate}}
        </button>
        <button clear item-right (click)="changeLocal('en')">
          {{'en' | translate}}
        </button>
      </ion-buttons>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
