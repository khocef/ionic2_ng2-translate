<ion-header>
  <ion-navbar>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-card>
    <ion-card-content>
      <p>{{'hello' | translate}}</p>
      <img src="assets/img/img-icon.png" />
    </ion-card-content>

    <ion-item>
        <button clear item-left (click)="changeLocal('fr')">
        {{'fr' | translate}}
    </button>
        <button clear item-right (click)="changeLocal('en')">
        {{'en' | translate}}
    </button>
    </ion-item>
  </ion-card>

</ion-content>
